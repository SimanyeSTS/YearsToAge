<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age to Days</title>
</head>
<body>
    <div class="container">
        <h1>Age (Years) To Days Converter</h1>
        <br>
        <div class="input">
            <label for="ageInput">Age (Years):</label>
            <br>
            <input type="number" id="ageInput" placeholder="Enter Age (Years)">
        </div>
        <div class="button">
            <button type="button" id="convert">Convert</button>
        </div>
    </div>
    <div class="result">
        <p id="result"></p>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
